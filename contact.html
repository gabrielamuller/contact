<!DOCTYPE html>
<html lang="en">
<head>
        <title>Contact Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <script src='https://www.google.com/recaptcha/api.js'></script>

    </head>
    <body>

        <div class="container">

            <div class="row">

      <div class="col-lg-8 mx-auto text-center">
          <form id="contact-form" method="post" action="contact.php" role="form">
            <div class="messages"></div>
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_name">First Name</label>
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your first name *" required="required" data-error="First name is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_lastname">Last Name</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your last name *" required="required" data-error="Last name is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_email">Email</label>
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email address *" required="required" data-error="Valid email is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="form_phone">Phone</label>
                          <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Message</label>
                          <textarea id="form_message" name="message" class="form-control" placeholder="Your message *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="g-recaptcha" data-sitekey="6LciTkAUAAAAANTSqM1bb3D6H9NYYDG24ROS0pR0"></div>
                  <div class="col-md-12">
                      <input type="submit" class="btn btn-success" value="Send message">
                  </div>
              </div>
              </div>
            </form>
          </div>

                </div><!-- /.8 -->

            </div> <!-- /.row-->

        </div> <!-- /.container-->

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="contact.min.js"></script>
        <script type="text/javascript" src="validator.min.js"></script>
   
 </body>
</html>
